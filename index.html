    <script>
function signs(){
        var mon=forms.month.value;
        var day=parseFloat(forms.day.value);
        if(mon=="January" || mon=="january"){
            if(day<32){document.getElementById("output").innerHTML="<img src=Aqua.png>";}
            else{document.getElementById("output").innerHTML="<img src=Capr.png>";} 
        }
        else if(mon=="February" || mon=="february"){
            if(day<19){document.getElementById("output").innerHTML="<img src=Aqua.png>";}
            else{document.getElementById("output").innerHTML="<img src=Pice.png>";}
        }
        else if(mon=="March" || mon=="march"){
            if(day<21){document.getElementById("output").innerHTML="<img src=Pice.png>";}
            else{document.getElementById("output").innerHTML="<img src=Arie.png>";}
        }
        else if(mon=="April" || mon=="april"){
            if(day<20){document.getElementById("output").innerHTML="<img src=Arie.png>";}
            else{document.getElementById("output").innerHTML="<img src=Taur.png>";}
        }
        else if(mon=="May" || mon=="may"){
            if(day<21){document.getElementById("output").innerHTML="<img src=Taur.png>";}
            else{document.getElementById("output").innerHTML="<img src=Gemi.png>";}
        }
        else if(mon=="June" || mon=="june"){
            if(day<22){document.getElementById("output").innerHTML="<img src=Gemi.png>";}
            else{document.getElementById("output").innerHTML="<img src=Canc.png>";}
        }
        else if(mon=="July" || mon=="july"){
            if(day<23){document.getElementById("output").innerHTML="<img src=Canc.png>";}
            else{document.getElementById("output").innerHTML="<img src=Leo.png>";}
        }
        else if(mon=="August" || mon=="august"){
            if(day<23){document.getElementById("output").innerHTML="<img src=Leo.png>";}
            else{document.getElementById("output").innerHTML="<img src=Virg.png>";}
        }
        else if(mon=="September" || mon=="september"){
            if(day<23){document.getElementById("output").innerHTML="<img src=Virg.png>";}
            else{document.getElementById("output").innerHTML="<img src=Libr.png>";}
        }
        else if(mon=="October" || mon=="october"){
            if(day<24){document.getElementById("output").innerHTML="<img src=Libr.png>";}
            else{document.getElementById("output").innerHTML="<img src=Scor.png>";}
        }
        else if(mon=="November" || mon=="november"){
            if(day<22){document.getElementById("output").innerHTML="SCORPIO<img src=Scor.png>";}
            else{document.getElementById("output").innerHTML="<img src=Sagu.png>";}
        }
        else if(mon=="December" || mon=="december"){
            if(day<22){document.getElementById("output").innerHTML="<img src=Sagu.png>";}
            else if(day>21){document.getElementById("output").innerHTML="<img src=Capr.png>";}
        }
        else {alert("Invalid Input! Try again");
        
     }   }
     
    </script>
